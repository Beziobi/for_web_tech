<!DOCTYPE html>
<html>
<body>

<h1>The legend element</h1>

<form action="/action_page.php"> <!-- is used to collect user input. the user input is most often sent to a server for processing -->
 <fieldset> <!-- is used to group realted elements in a form -->
  <legend>Personalia:</legend> <!-- is used to define the tile for the child contents the legend elemts are parnet element and it is also used to define the caption for the fieldset elements -->
  
  <label for="fname">First name:</label>
  <!-- is used to provide a usability improvement for mouse users 
       lable is addtionally useful because it extends the clickable area of contol elements  -->
  <input type="text" id="fname" name="fname"><br><br>
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname"><br><br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email"><br><br>

</fieldset> <!-- end of fieldset -->
</form>

</body>
</html>
