<!DOCTYPE html>
<html>
    <head>
        <title>table</title>
    </head>
<body>
    <table> <!-- indicates table -->
        <tr> <!-- tr stands for table row -->
          <th>Name</th> <!-- th stands for table header -->
          <th>Last Name </th>
          <th>Sex</th>
        </tr>
        <tr>
          <td>Nate</td> <!-- td stands for table data -->
          <td>Anders</td>
          <td>M</td>
        </tr>
        <tr>
          <td>Melo</td>
          <td>Anders</td>
          <td>F</td>
        </tr>
      </table>
</body>



</html>
